<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Obrez</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Load Phaser first -->
  <script src="ObrezDemo/js/phaser.min.js"></script>

  <!-- Load the actual game -->
  <script src="ObrezDemo/js/obrez.js"></script>

  <!-- Load the custom font. Needs to be done from browser, not within Phaser -->
  <style media='screen' type='text/css'>
    @font-face {
      font-family: pixel-font;
      src: url('ObrezDemo/assets/font/Puzzle-Tale-Pixel-Regular.ttf');
      font-weight: 400;
      font-weight: normal;
    }
  </style>

  <div style="font-family:pixel-font; position:absolute; left:-1000px; visibility:hidden;">.</div>

  <!-- Phaser's typescripting requires a global variable. Set if not set -->
  <script>
    if (global === undefined) {
      var global = window;
    }
  </script>
</head>
<body>
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Obrez</h1>
        <p class="lead">A game about the bolt-action mechanic, juice, and developing art skills</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <div id="game-div"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <h3>Instructions</h3>
        <ul>
          <li>Press 1 to unlock the bolt</li>
          <li>Press 2 to open the bolt</li>
          <li>Press R to load a round</li>
          <li>Press 3 to close the bolt</li>
          <li>Press 4 to lock the bolt</li>
          <li>Press F to fire</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
